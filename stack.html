<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="main">
            <div class="title">
                <h1>SIGN UP TO OUR <br> NEWSLETTER</h1>
                <h2>don't worry we will not spam you</h2>
            </div>
            <div class="img_1">
                <img src="/src/img/SecretSauce.gif">
            </div>

            <div class="img_2">
                <img src="/src/img/TopDog.gif">
            </div>
           <form class="elementar-form">


                <div class="formBox" >
                    <div class="labels">
                        <div class="input-name">
                            <label for="username">NAME</label>
                        </div>
                        <input type="text">
                    </div>
                    <div class="labels">
                        <div class="input-name">
                            <label for="email">EMAIL</label>

                        </div>
                        <input type="email">
                    </div>
                    <div class="labels">
                            <div class="input-name">
                                <label for="telephone">TELEPHONE</label>
                            </div>
                        <input type="tel">
                    </div>  
                    <div class="labels">
                        <div class="input-name">
                            <label for="birthday">WHEN IT'S YOUR BIRTHDAY?</label>
                        </div>
                        <input type="datetime">
                    </div> 
                    <div class="submit">
                        <button type="submit">
                            SIGN ME UP
                        </button>
                    </div>
                </div>
           
           </form>
           
     
        </div>

    </div>
    
</body>
</html>
